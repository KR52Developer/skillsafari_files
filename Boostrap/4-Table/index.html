<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Table Bootstrap Property">
    <title>Table-Bootstrap-Property</title>
    <!-- Boostrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-1">Table</h1>
        <table class="table table-striped table-active">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td class="table-dark">1</td>
                <td class="table-success">John Wick</td>
                <td class="table-danger">35</td>
            </tr>
            <tr>
                <td class="table-dark">2</td>
                <td class="table-success">Iron Man</td>
                <td class="table-danger">40</td>
            </tr>
            <tr>
                <td class="table-dark">3</td>
                <td class="table-success">Jack Sparrow</td>
                <td class="table-danger">25</td>
            </tr>
        </table>
    </div>
    <!-- Boostrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
