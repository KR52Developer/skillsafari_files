<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Boostrap Property Form">
    <title>Boostrap-Property-Form</title>

    <!-- Boostrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .demo-1 {
            background: green;

        }

        .demo-2 {
            text-transform: lowercase;
        }
    </style>
</head>


<body>
    <div class="container">
        <h1 class="display-1 text-center">Registration Form</h1>
        <form action="#" method="post" id="select-form">
            <div class="mb-3">
                <label for="firstname" class="form-label">Enter Firstname:</label>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter firstname"
                    required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Enter Lastname: </label>
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Enter lastname"
                    required>
            </div>
            <div class="mb-3">
                <label for="fileupload" class="form-label">upload File:</label>
                <input type="file" name="fileupload" id="fileupload" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Pick color:</label>
                <input type="color" name="color" id="color" class="form-control">
            </div>
            <div class="mb-3">
                <label for="subjects" class="form-label">Select anyone: </label>
                <select type="select" name="select" id="select" class="form-select" required>
                    <option disabled value="" selected>Select anyone subject</option>
                    <option value="English">English</option>
                    <option value="Maths">Maths</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Computer">Computer</option>
                </select>
            </div>
            <div class="mb-3">
                <p>Select Gender:</p>
                <div class="form-check">
                    <input type="radio" name="gender" id="male" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" id="female" class="form-check-input">
                    <label for="female" class="form-check-label">female</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" id="other" class="form-check-input">
                    <label for="other" class="form-check-label">Not prefer to say</label>
                </div>
            </div>
            <div class="mb-3">
                <p>Select Gender:</p>
                <div class="form-check">
                    <input type="checkbox" name="gender" id="male" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="gender" id="female" class="form-check-input">
                    <label for="female" class="form-check-label">female</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="gender" id="other" class="form-check-input">
                    <label for="other" class="form-check-label">Not prefer to say</label>
                </div>
                <div class="mb-3">
                    <p>Select Subjects:</p>
                    <div class="form-check form-switch form-check-inline">
                        <input type="checkbox" name="english" id="english" class="form-check-input">
                        <label for="english" class="form-check-label">English</label>
                    </div>
                    <div class="form-check form-switch form-check-inline">
                        <input type="checkbox" name="maths" id="maths" class="form-check-input">
                        <label for="maths" class="form-check-label">Maths</label>
                    </div>
                    <div class="form-check form-switch form-check-inline">
                        <input type="checkbox" name="chemistry" id="chemistry" class="form-check-input">
                        <label for="chemistry" class="form-check-label">Chemistry</label>
                    </div>
                </div>
                <div class="mb-3 input-group">
                    <span class="input-group-text">Rs.</span>
                    <input type="number" class="form-control" required>
                    <span class="input-group-text btn btn-primary">.00</span>
                    <div class="invalid-feedback">
                        Enter something
                    </div>
                </div>
                <div class="mb-3 form-floating">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter username"
                        required>
                    <label for="username">Username:</label>
                    <div class="invalid-feedback">
                        Enter something
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col form-floating">
                        <input type="text" name="firstname" id="firstname" placeholder="Enter firstname"
                            class="form-control" required>
                        <label for="firstname" class="form-label ps-4">Enter Firstname:</label>
                        <div class="invalid-feedback">
                            Enter something
                        </div>
                    </div>
                    <div class="col form-floating">
                        <input type="text" name="lastname" id="lastname" placeholder="Enter lastname"
                            class="form-control" required>
                        <label for="lastname" class="form-label ps-4">Enter Lastname:</label>
                        <div class="invalid-feedback">
                            Enter something
                        </div>
                    </div>
                </div>
                <div class="mb-3 d-grid">
                    <button class="btn btn-outline-primary btn-lg" id="submit">Submit</button>
                </div>
                <div class="mb-3 d-grid">
                    <button class="btn btn-danger btn-lg">Clear</button>
                </div>
        </form>
    </div>





    <!-- Boostrap Js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>


    <script>
        let submit = document.querySelector("#submit");
        let form = document.querySelector("#select-form");
        let h1 = document.querySelector("h1");
        // let formAll = document.querySelectorAll("#select-form");
        // console.log(submit);
        // console.log(formAll);
        // Array.from(formAll).forEach((formEle) => {
        //     formEle.addEventListener("submit", (e) => {
        //         e.preventDefault();
        //         // if (!formEle.checkValidity()) {
        //         //     e.preventDefault();
        //         // }
        //         formEle.classList.add("was-validated");
        //     })
        // })
        submit.addEventListener("click", (ele) => {
            ele.preventDefault();
            form.classList.add("was-validated");
            // document.body.style.background = "green";
            h1.classList.toggle("demo-1");
        });
    </script>
</body>

</html>
