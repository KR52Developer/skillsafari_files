<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Postive Number Or Negative Number">
    <title>Check the Number is Positive or Negative </title>
</head>

<body>
    <h1>Postive or Negative Number Assignment</h1>
    <script>
        let number = +prompt("Enter the number");
        if (number > 0) {
            console.log(`${number} is positive number`);
        } else if (number < 0) {
            console.log(`${number} is negative number`)
        } else {
            console.log("Enter the Value except zero");
        };


        
    </script>

</body>

</html>
