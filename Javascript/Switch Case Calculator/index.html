<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Switch Case Calculator">
    <title>Switch Case Calculator</title>
</head>

<body>
    <h1>Switch Case Calculator</h1>

    <script>
        let firstNumber = +prompt("Enter the first number");
        let secondNumber = +prompt("Enter the Second number");
        let operator = prompt("Enter the operator within +,-.*,/ ");
        switch (operator) {
            case "+":
                // console.log(`The result is : ${firstNumber+secondNumber}`)
                add()
                break;
            case "-":
                // console.log(`The result is : ${firstNumber-secondNumber}`)
                subtract()
                break;
            case "*":
                // console.log(`The result is :${firstNumber*secondNumber}`)
                multiple()
                break;
            case "/":
                // console.log(`The result is :${firstNumber/secondNumber}`)
                divide()
                break;
            default:
                console.log("You have entered invalid operator")
        }

        function add() {
            console.log(`The result is : ${firstNumber+secondNumber}`)
        }

        function subtract() {
            console.log(`The result is : ${firstNumber-secondNumber}`)
        }

        function multiple() {
            console.log(`The result is : ${firstNumber*secondNumber}`)
        }

        function divide() {
            console.log(`The result is : ${firstNumber/secondNumber}`)
        }
    </script>

</body>

</html>
