<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="String Index">
    <title>String Index</title>
</head>

<body>
    <h1>
        Position finding by String Index
    </h1>
    <script>
        let str = prompt("Enter the String", "Hello ,World");
        let searchString = prompt("Enter the substring");
        let position = 0;
        while (true) {
            let foundPosition = str.indexOf(searchString, position);
            if (foundPosition == -1) break;
            console.log(
                `Entered String is:${str} => Entered substring is:${searchString} =>Substring position is:${foundPosition}`
            );
            position = foundPosition + 1;
        }
    </script>
</body>

</html>
