<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Object Creating">
    <title>Object Creating</title>
</head>

<body>
    <h1>Object Creating</h1>
    <script>
        let kavinDetails = {
            age: 26,
            college: "KEC",
            course: "Full Stack Development",
            centre: "Skill safari",
            location: "Coimbatore"
        };
        // console.log(kavinDetails);
        console.log(`----------KAVIN BIO DATA----------`);
        console.log(`Age : ${kavinDetails.age}`);
        console.log(`College: ${kavinDetails.college}`);
        console.log(`Course: ${kavinDetails.course}`);
        console.log(`Centre: ${kavinDetails.centre}`);
        console.log(`Location: ${kavinDetails.location}`);
    </script>
</body>

</html>
